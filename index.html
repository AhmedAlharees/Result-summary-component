<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>
    <div class="container">

      <div class="result-section">
        <h1>Your Result</h1>
        <div class="result-number">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="result-text">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary-section">
        <h3>Summary</h3>
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <h4>Reaction</h4>
          <p>80 <span class="percent">/100</span></p>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="memory">
          <h4>Memory</h4>
          <p>92 <span class="percent">/100</span></p>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal">
          <h4>Verbal</h4>
          <p>62 <span class="percent">/100</span></p>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <h4>Visual</h4>
          <p>72 <span class="percent">/100</span></p>
        </div>
        <div class="continue-button">
          <button>Continue</button>
        </div>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AhmedAlharees">Ahmed Alharees</a>.
  </div>
</body>

</html>
